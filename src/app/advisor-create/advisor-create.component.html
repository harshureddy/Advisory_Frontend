<div class="container mt-5">
    <h2>Create Advisor</h2>
    <form (ngSubmit)="createAdvisor()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="advisor.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="sin">SIN</label>
        <input type="text" class="form-control" id="sin" [(ngModel)]="advisor.sin" name="sin" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="advisor.address" name="address">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="advisor.phone" name="phone">
      </div>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>
